<div class="col-xs-6 chartContainer">
  <div class="chartBox col-xs-12">
    <div class="col-xs-12 headerHeight">
      <div class="col-xs-12 chartBoxHeader">Matches Played against Countries.</div>
    </div>
      <div class="charts col-xs-12">
        <canvas id="bar" class="chart chart-bar"
        chart-data="data" chart-labels="labels"> chart-series="series"
        </canvas>
      </div>
      <div class="col-xs-12 comments footerHeight">
        <h3>Always performs best against the best.</h3>
      </div>
  </div>
</div>
