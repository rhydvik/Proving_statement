<div class="col-xs-12 carrierDetailsContainer">
  <div class="carrierBox col-xs-12">
    <div class="col-xs-12 carrierHeader">Lets Peep in his carrier</div>
    <div class="carrierDataContainer col-xs-12">
      <div class="col-xs-3 carrierData" ng-repeat="x in cdata">
        <div class="data">
          <div class="dataHeader">
              <span>{{x.text}}</span>
          </div>
          <div class="dataValue">
            <span>{{x.value}}</span>
          </div>
        </div>
      </div>
  </div>
</div>
