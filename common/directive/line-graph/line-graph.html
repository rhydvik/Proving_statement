<div class="col-xs-6 chartContainer">
  <div class="chartBox col-xs-12">
      <div class="col-xs-12 headerHeight">
        <div class="col-xs-12 chartBoxHeader">High Scores In each year.</div>
        <div class="col-xs-12 colorText">
          <div class="col-xs-4">
            <div class=" col-xs-2 fifties img-thumbnail"></div>
              <div class="col-xs-4">Fifties</div>
          </div>
          <div class="col-xs-4">
            <div class=" col-xs-2 hundred img-thumbnail"></div>
              <div class="col-xs-4">Hundreds</div>
          </div>
        </div>
      </div>
    <div class="charts col-xs-12">
      <canvas id="line" class="chart chart-line" chart-data="linedata"
      chart-labels="years" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>
    </div>
    <div class="col-xs-12 comments footerHeight">
      <h3>Total runs 18,426, which is almost 35% more than the next-best, Ricky Ponting's 13,704.</h3>
    </div>
  </div>
</div>
